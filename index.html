<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Hotel and Resort</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="header">
        <div class="flex">
            <a href="#home" class="logo">Wood Hotel And Resort</a>
            <a href="#available" class="btn">Check Available</a>
            <div id="menu-btn" class="fas fa-bars"></div>
        </div>
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#reservation">Reservation</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>
    </section>

    <section class="home" id="home">
        <div class="swiper home-slider">
            <div class="swiper-wrapper">
                <div class="box swiper-slide">
                    <img src="assets/home-1.jpg" alt="">
                    <div class="flex">
                        <h3>Luxurious Rooms</h3>
                        <a href="#available" class="btn">Check Available</a>
                    </div>
                </div>
                <div class="box swiper-slide">
                    <img src="assets/home-2.jpg" alt="">
                    <div class="flex">
                        <h3>All Inclusive</h3>
                        <a href="#reservation" class="btn">Make a Reservation</a>
                    </div>
                </div>
                <div class="box swiper-slide">
                    <img src="assets/home-3.jpg" alt="">
                    <div class="flex">
                        <h3>Luxurious Halls</h3>
                        <a href="#contact" class="btn">Contact Us</a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <section class="available" id="available"></section>
    <section class="about" id="about"></section>
    <section class="services" id="services"></section>

    <section class="reservation" id="reservation"></section>

    <section class="gallery" id="gallery"></section>

    <section class="contact" id="contact"></section>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
